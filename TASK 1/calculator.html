<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7994f437dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container1 d-flex flex-row justify-content-center ">
            <div class="calculator">
                
                <input placeholder="0" id="inputtext">
                
                <button onclick="Clear()" class="cl">Cl</button>
                <button onclick="del()" class="cl">Del</button>
                <button onclick="display('**')" class="cl">&#8896</button>
                <button onclick="His()" class="cl">His</button>

                <button onclick="display('<')" class="operator"><</button>
                <button onclick="display('>')" class="operator">></button>
                <button onclick="display('%')" class="operator modulus">%</button>
                <button onclick="display('/')" class="operator">/</button>
                
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="operator star">*</button>
                
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="operator">-</button>

                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="operator">+</button>

                <button onclick="display('.')" class="dot">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate()" class="equals" id="equal">=</button>
            </div>
                
            </div>

        </div>

        <script src="calculator.js"></script>

    </body>
</html>
