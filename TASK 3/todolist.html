<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7994f437dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="todolist.css">
        <title>TODOLIST</title>
    </head>
    <body>
        <div class="bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mainheading">TODOLIST</h1>
                        <h1 class="heading">Create <span class="create">task</span></h1>
                        <input type="text" placeholder="Type what you need...?" id="userInput" class="inputtext">
                        <br/>
                        <button class="btn btn-primary mb-5" id="addButton">Add</button>
                        <h1 class="tasksheading mb-3">My <span class="task-subtext">Tasks</span></h1>
                        <ul class="todoitemcontainer" id="todoitemscontainer">
                         
                        </ul>
                        <button class="btn btn-primary mt-3" id="saveButton">save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
